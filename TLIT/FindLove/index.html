<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" ype="image/x-icon" href="./main/img/favicon.png">
  <title>LoveLine</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./main/styles.css">
  <link rel="stylesheet" href="./main/grid.css">
</head>
<body>
  <div class="waviy">
    <span style="--i:1">L</span>
    <span style="--i:2">o</span>
    <span style="--i:3">v</span>
    <span style="--i:4">e</span>
    <span> </span>
    <span style="--i:5">L</span>
    <span style="--i:6">i</span>
    <span style="--i:7">n</span>
    <span style="--i:8">e</span>
   </div>
  <div class="wrap">
    <div class="wrap__1">
      <div class="layout layout__1">
        <div class="game game__1">
          <img src="./main/img/game__1.jpg" alt="game__1">
        </div>
        <div class="des des--game__1">
          <p class="name name--game1">Bói tình yêu</p>
          <p class="des--game des--game1">Mô tả: Tính độ hợp nhau qua tên.</p>
        </div>
      </div>
      <div class="layout layout__2">
        <div class="game game__2">
          <img src="./main/img/game__2.jpg" alt="game__2">
        </div>  
        <div class="des des--game__2">
          <p class="name name--game2">Tinder 4.0</p>
          <p class="des--game des--game2">Mô tả: Nơi tình yêu bắt đầu. </p>
        </div>
      </div>
    </div>
    <div class="wrap__2">
      <div class="layout layout__3">
        <div class="game game__3">
          <img src="./main/img/game__3.jpg" alt="game__3">
        </div>
        <div class="des des--game__3">
          <p class="name name--game3">Nhắn gửi lời yêu thương</p>
          <p class="des--game des--game3">Mô tả: Gửi tình yêu của bạn đến crush.</p>
        </div>
      </div>
      <div class="layout layout__4">
        <div class="game game__4">
          <img src="./main/img/game__4.png" alt="game__4">
        </div>
        <div class="des des--game__4">
          <p class="name name--game4">Messenger 4.0 (Sắp phát hành)</p>
          <p class="des--game des--game4">Mô tả: Trò chuyện và kết nối.</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
